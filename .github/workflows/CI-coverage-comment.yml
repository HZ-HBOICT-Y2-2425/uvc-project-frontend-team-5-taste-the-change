name: CI Pipeline with Vitest Coverage

on:
  pull_request:
    branches:
      - main
      - Testing
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set Up Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run Linter
      - name: Run Linter
        run: npx eslint . --max-warnings=-1  # Allow warnings, show both errors and warnings

      # Step 5: Run Tests and Collect Coverage
      - name: Run Vitest Tests and Generate Coverage
        run: npm run test --coverage

      # Step 6: Debug Coverage Path (Optional for troubleshooting)
      - name: Debug Coverage Path
        run: ls -R coverage

      # Step 7: Post Coverage Comment to Pull Request
      - name: Post Coverage Comment
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('./coverage/lcov-report/index.html', 'utf-8');
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Code Coverage Report\n\n${coverage}`,
            });
